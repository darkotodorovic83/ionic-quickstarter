<ion-side-menus enable-menu-with-back-views="false">

    <ion-nav-bar class="bar-mainbar">
      <ion-nav-back-button nav-clear>
        <!--Back-->
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>

      <h1 class="title">Menu</h1>

    <ion-content>

        <ion-item menu-close href="#/app/auth/main/dash">Main page</ion-item>

        <ion-item menu-close ng-click="main.login()" ng-show="!main.isLoggedIn()">Log in</ion-item>

    </ion-content>
