<ion-view>
  <ion-content has-header="false" has-tabs="false" padding="false" scroll="true">

    <form name="vm.form" novalidate="">

      <div class="logo-header vertical-center">
        <img ui-sref="app.intro" src="img/logo.png"/>
      </div>

      <div class="list">

        <span class="note item item-borderless" translate="prompt.login"></span>

        <label class="item item-input" ng-class=
            "{ 'has-error' : vm.form.email.$invalid && vm.form.$submitted, 'valid' : vm.form.email.$valid  && vm.form.$submitted}">
          <i class="icon ion-ios-person-outline placeholder-icon field-icon"></i>
          <input type="email"
                 placeholder="Email" translate translate-attr-placeholder="field.email"
                 ng-model="vm.user.username"
                 name="email"
                 ng-minlength="5"
                 ng-maxlength="50"
                 required>
        </label>

        <div class="form-errors" ng-show="vm.form.email.$error && vm.form.$submitted"
             ng-messages="vm.form.email.$error">
          <div ng-messages-include="js/app/util/templates/form-errors.html"></div>
        </div>

        <label class="item item-input" ng-class=
            "{ 'has-error' : vm.form.password.$invalid && vm.form.$submitted, 'valid' : vm.form.password.$valid  && vm.form.$submitted}">
          <i class="icon ion-ios-locked-outline placeholder-icon field-icon"></i>
          <input type="password"
                 placeholder="Password" translate translate-attr-placeholder="field.password"
                 ng-model="vm.user.password"
                 name="password"
                 ng-minlength="5"
                 ng-maxlength="25"
                 required>
        </label>

        <div class="form-errors" ng-show="vm.form.password.$error && vm.form.$submitted"
             ng-messages="vm.form.password.$error">
          <div ng-messages-include="js/app/util/templates/form-errors.html"></div>
        </div>

        <div class="item-note padding" ng-click="vm.forgot()" translate>link.forgot-password</div>

        <form-errors/>
      </div>

      <div class="text-center padding-top">
        <button class="button button-full button-primary" ng-click="vm.login(vm.form)" translate>button.login</button>

        <span class="note padding" translate>prompt.no-account</span><span
          class="link padding" ui-sref="signup" translate>link.signup</span>
      </div>

    </form>

  </ion-content>
</ion-view>
